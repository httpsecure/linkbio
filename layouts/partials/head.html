<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ .Title | safeHTML}}</title>
<link rel="icon" type="image/x-icon" href="{{ .Site.Params.favicon | absURL }}">

{{ with $style := resources.Get "style.scss" | resources.ToCSS (dict "targetPath" "/css/style.css") | minify | resources.Fingerprint "sha512" }}
<link rel="stylesheet" href="{{ $style.Permalink | safeURL }}" integrity="{{ $style.Data.Integrity }}" crossorigin="anonymous"> 
{{ end }}
